<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="/index.1303bb05.css">
</head>
<body>
  <div id="calculator">
    <div id="screen"></div>
    <div id="numpads">
      <button class="operator" onclick="numpad.handleButtonClick('+')">+</button>
      <button class="digit" onclick="numpad.handleButtonClick('7')">7</button>
      <button class="digit" onclick="numpad.handleButtonClick('8')">8</button>
      <button class="digit" onclick="numpad.handleButtonClick('9')">9</button>
      <button class="operator" onclick="numpad.handleButtonClick('-')">-</button>
      <button class="digit" onclick="numpad.handleButtonClick('4')">4</button>
      <button class="digit" onclick="numpad.handleButtonClick('5')">5</button>
      <button class="digit" onclick="numpad.handleButtonClick('6')">6</button>
      <button class="operator" onclick="numpad.handleButtonClick('*')">*</button>
      <button class="digit" onclick="numpad.handleButtonClick('1')">1</button>
      <button class="digit" onclick="numpad.handleButtonClick('2')">2</button>
      <button class="digit" onclick="numpad.handleButtonClick('3')">3</button>
      <button class="operator" onclick="numpad.handleButtonClick('/')">/</button>
      <button class="digit" onclick="numpad.handleButtonClick('0')">0</button>
      <button id="equals" onclick="numpad.handleButtonClick('=')">=</button>
      <button class="clear" onclick="numpad.handleButtonClick('C')">C</button>
    </div>
  </div>
  <script>const screen = new AppScreen("screen");
const calculator = new Calculator(screen);
const numpad = new Numpad(calculator, screen);

</script>
<script src="/Oop.3464ddca.js"></script></body>
</html>
