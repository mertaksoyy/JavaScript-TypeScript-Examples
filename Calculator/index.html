<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
   
    
    <div id="calculator">   <!-- calculator adında div. -->
        <input id="display"><!--Sadece okuma yapmaya ayarlandı.Girilen sayıları ve sonucu gösterecek yers-->
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="mathoperation-btn">+</button> <!--appendToDisplay() bu bir JS fonksiyonu-->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="mathoperation-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="mathoperation-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="mathoperation-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button> <!--Butona click ile hesaplama fonksiyonu-->
            <button onclick="clearDisplay()" class="mathoperation-btn">C</button> <!--Ekranı temizleme fonksiyonu-->
        </div>
    </div> 



    <script src = "index.js"></script>
</body>
</html>
